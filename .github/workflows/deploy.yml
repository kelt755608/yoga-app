name: Deploy to CloudBase Static Hosting

on:
  push:
    branches: [ "main" ]

concurrency:
  group: cloudbase-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install CloudBase CLI
        run: npm install -g @cloudbase/cli

      - name: Login CloudBase
        run: tcb login --apiKeyId "${{ secrets.TCB_SECRET_ID }}" --apiKey "${{ secrets.TCB_SECRET_KEY }}"

      - name: Deploy to CloudBase Hosting
        run: tcb hosting deploy ./dist / -e "${{ secrets.TCB_ENV_ID }}"
